<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked Property</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Checked Property Practice</h1>
    <label for="checkbox" class="label">Subscribe:</label>
    <input type="checkbox" id="checkbox" /><br />

    <label for="visaBtn">VISA</label>
    <input type="radio" id="visaBtn" name="card" />
    <label for="mastercardBtn">MASTERCARD</label>
    <input type="radio" id="mastercardBtn" name="card" />
    <label for="paypalBtn">PAYPAL</label>
    <input type="radio" id="paypalBtn" name="card" /><br />

    <button id="submit">SUBMIT</button>
    <script src="index.js"></script>
  </body>
</html>
